<h2>Streaming</h2>

<div *ngIf="streams">
  <div class="row w-100" *ngIf="streams.length > 0">
    <div *ngFor="let stream of streams" class="col-md-4 col-sm-12 p-3">
      <mdc-card class="toa-card p-0">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" *ngIf="stream.safeURL" [src]="stream.safeURL" allowfullscreen></iframe>
        </div>
        <div class="stream-card__primary">
          <h2 class="stream-card__title" mdcHeadline6>{{ stream.eventName }}</h2>
        </div>
        <mdc-card-actions>
          <mdc-card-action-icons>
            <a *ngIf="stream.eventKey" (click)="openEvent(stream.eventKey)" class="mr-2"><mat-icon svgIcon="information-outline"></mat-icon></a>
            <a *ngIf="stream.fullURL" [href]="stream.fullURL" target="_blank" style="color: currentColor"><mat-icon svgIcon="open-in-new"></mat-icon></a>
          </mdc-card-action-icons>
        </mdc-card-actions>
      </mdc-card>
    </div>
  </div>
  <div class="row w-100" *ngIf="streams && streams.length <= 0">
    There are currently no active streams.
  </div>
</div>
